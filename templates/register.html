{% extends "base.html" %}

{% block content %}
<div class="container mt-3">
    <h2 class="mt-4 mb-3">Register</h2>
    <p class="lead">Please register an account</p>
    <div class="container">
        <form action="/auth/register/" method="post" class="form-group">
            {% csrf_token %}
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" value="" class="form-control"><br>
            <label for="firs_name">First name:</label>
            <input type="text" id="first_name" name="first_name" value="" class="form-control"><br>
            <label for="last_name">Last name:</label>
            <input type="text" id="last_name" name="last_name" value="" class="form-control"><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="" class="form-control"><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" value="" class="form-control"><br>
            <div class="d-flex bd-highlight mb-3">
                <input type="submit" value="Register" class="btn btn-primary ms-auto p-2 bd-highlight">
            </div>
        </form>
    </div>
</div>
{% endblock %}

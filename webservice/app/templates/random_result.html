<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Random Result</title>
</head>

<body>
    {% if error %}
    <h1>Error</h1>
    <p>{{ error }}</p>
    {% else %}
    <h1>Result</h1>
    <p>[<br>
        {% for value in values %}
        {{ value }}{% if not forloop.last %},{% endif %}
        {% if forloop.counter|divisibleby:10 %}
        <br>
        {% endif %}
        {% endfor %}<br>
        ]
    </p>
    <p>Timestamp: {{ timestamp }}</p>
    {% endif %}
</body>

</html>

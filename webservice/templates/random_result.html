{% extends "base.html" %}

{% block content %}

<div class="container mt-3">
    {% if error %}
    <div class="alert alert-danger" role="alert">
        <h4 class="alert-heading">Error</h4>
        <p>{{ error }}</p>
    </div>
    {% else %}
    <h1 class="mt-4 mb-3">Result</h1>
    <pre>{{values}}</pre>
    <hr>
    <div class="row justify-content-md-left">
        {% for value in values %}
        <div class="col col-lg-1">
            <pre>{{ value }}</pre>
        </div>
        {% endfor %}
    </div>
    <p class="mt-4">Timestamp: {{ timestamp }}</p>
    <a href="javascript:history.back()" class="btn btn-primary mt-4">Go Back</a>
    {% endif %}
</div>

{% endblock %}

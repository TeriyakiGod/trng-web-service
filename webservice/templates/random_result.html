{% extends "base.html" %}

{% block content %}

<div class="container mt-5">
    {% if error %}
    <div class="alert alert-danger" role="alert">
        <h4 class="alert-heading">Error</h4>
        <p>{{ error }}</p>
    </div>
    {% else %}
    <h1 class="mb-4">Result</h1>
    <pre class="mb-4">{{ values }}</pre>
    <p class="mt-4">Timestamp: {{ timestamp }}</p>
    <a href="javascript:history.back()" class="btn btn-primary mt-4">Go Back</a>
    {% endif %}
</div>

{% endblock %}

{% extends "base.html" %}

{% block content %}
<div class="container mt-3">
    <h2>Float Form</h2>
    <form action="/api/rand/float" method="get" class="form-group">
        <label for="n">N:</label>
        <input type="number" id="n" name="n" value=1 class="form-control"><br>
        <label for="min">Min:</label>
        <input type="number" id="min" name="min" value=0 class="form-control"><br>
        <label for="max">Max:</label>
        <input type="number" id="max" name="max" value=10 class="form-control"><br>
        <input type="submit" value="Submit" class="btn btn-primary">
    </form>
</div>
{% endblock %}

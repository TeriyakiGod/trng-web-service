{% extends "base.html" %}

{% block content %}
<div class="container mt-3">
    <h2 class="mt-4 mb-3">Get Random Floats</h2>
    <p class="lead">This form allows you to get random floats. You can specify the number of floats to generate, and the
        precision.</p>
    <div class="container">
        <form action="/api/rand/float" method="get" class="form-group">
            <label for="n">N:</label>
            <input type="number" id="n" name="n" value=1 min="1" max="10000" class="form-control"><br>
            <label for="precision">Precision:</label>
            <input type="number" id="precision" name="precision" value=2 min="1" max="9" class="form-control"><br>
            <input type="submit" value="Submit" class="btn btn-primary">
        </form>
    </div>
</div>
{% endblock %}

{% extends "base.html" %}

{% load rest_framework %}

{% block content %}
<div class="container mt-3">
    <h2 class="mt-4 mb-3">{{ name }}</h2>
    <p class="lead">{{ description }}</p>
    <div class="container">
        <form action="" method="post" class="form-group">
            {% csrf_token %}
            {% render_form serializer %}<br>
            <input type="submit" value="Submit" class="btn btn-primary">
        </form>
    </div>
</div>
{% endblock %}

{% extends "base.html" %}

{% block content %}
<div class="container mt-3">
    <h2 class="mt-4 mb-3">Get Random Bytes</h2>
    <p class="lead">This form allows you to get random bytes. You can specify the number of bytes to generate, and the
        format
        (hexadecimal, binary, octal, or decimal).</p>
    <div class="container">
        <form action="/api/rand/bytes" method="get" class="form-group">
            <label for="n">N:</label>
            <input type="number" id="n" name="n" value=1 min="1" max="10000" class="form-control"><br>
            <label for="f">Format:</label>
            <select id="f" name="f" class="form-control">
                <option value="h">Hex</option>
                <option value="b">Binary</option>
                <option value="o">Octal</option>
                <option value="d">Decimal</option>
            </select><br>
            <input type="submit" value="Submit" class="btn btn-primary">
        </form>
    </div>
</div>
{% endblock %}

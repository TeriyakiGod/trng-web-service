{% extends "base.html" %}

{% block content %}
<div class="container mt-3">
    <h2 class="mt-4 mb-3">Get Random Integers</h2>
    <p class="lead">This form allows you to get random integers. You can specify the number of integers to generate, the
        minimum value, and the maximum value.</p>
    <div class="container">
        <form action="/api/rand/int" method="get" class="form-group">
            <label for="n">N:</label>
            <input type="number" id="n" name="n" value=1 min="1" max="10000" class="form-control"><br>
            <label for="min">Min:</label>
            <input type="number" id="min" name="min" value=0 min="-1000000000" max="1000000000"
                class="form-control"><br>
            <label for="max">Max:</label>
            <input type="number" id="max" name="max" value=10 min="-1000000000" max="1000000000"
                class="form-control"><br>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="repeat" checked>
                <label class="form-check-label" for="repeat">
                    Repeat
                </label>
            </div><br>
            <input type="submit" value="Submit" class="btn btn-primary">
        </form>
    </div>
</div>
{% endblock %}

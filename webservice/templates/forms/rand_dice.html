{% extends "base.html" %}

{% block content %}
<div class="container mt-3">
    <h2>Dice Roll Form</h2>
    <form action="/api/rand/dice" method="get" class="form-group">
        <label for="n">N:</label>
        <input type="number" id="n" name="n" value=1 class="form-control"><br>
        <input type="submit" value="Submit" class="btn btn-primary">
    </form>
</div>
{% endblock %}

{% extends "base.html" %}

{% block content %}
<div class="container mt-3">
    <h2 class="mt-4 mb-3">Get Random Dice Roll</h2>
    <p class="lead"> This form allows you to get random dice rolls. You can specify the number of dice to roll, and the
        number of sides on each die.</p>
    <div class="container">
        <form action="/api/rand/dice" method="get" class="form-group">
            <label for="n">N:</label>
            <input type="number" id="n" name="n" value=4 min="1" max="1024" class="form-control"><br>
            <label for="m">Sides:</label>
            <input type="number" id="m" name="m" value=6 min="2" max="100" class="form-control"><br>
            <input type="submit" value="Submit" class="btn btn-primary">
        </form>
    </div>
</div>
{% endblock %}

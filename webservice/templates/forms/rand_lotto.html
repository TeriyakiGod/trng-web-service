{% extends "base.html" %}

{% block content %}
<div class="container mt-3">
    <h2 class="mt-4 mb-3">Lotto Numbers Form</h2>
    <p class="lead"> This form allows you to get random lotto numbers. You can specify the number of lotto numbers to
        generate.</p>
    <div class="container">
        <form action="/api/rand/lotto" method="get" class="form-group">
            <label for="n">N:</label>
            <input type="number" id="n" name="n" value=4 min="1" max="1024" class="form-control"><br>
            <input type="submit" value="Submit" class="btn btn-primary">
        </form>
    </div>
</div>
{% endblock %}

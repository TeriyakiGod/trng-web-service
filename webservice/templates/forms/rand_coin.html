{% extends "base.html" %}

{% block content %}
<div class="container mt-3">
    <h2 class="mt-4 mb-3">Get Random Coin Toss</h2>
    <p class="lead"> This form allows you to get random coin tosses. You can specify the number of coin tosses to
        generate.</p>
    <div class="container">
        <form action="/api/rand/coin" method="get" class="form-group">
            <label for="n">N:</label>
            <input type="number" id="n" name="n" value=1 min="1" max="10000" class="form-control"><br>
            <input type="submit" value="Submit" class="btn btn-primary">
        </form>
    </div>
</div>
{% endblock %}

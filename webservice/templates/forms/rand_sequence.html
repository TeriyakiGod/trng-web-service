{% extends "base.html" %}

{% block content %}
<div class="container mt-3">
    <h2>Sequence Form</h2>
    <p class="lead">This form allows you to get a sequence of random numbers. You can specify the minimum and maximum
        values.</p>
    <div class="container">
        <form action="/api/rand/sequence" method="get" class="form-group">
            <label for="min">Min:</label>
            <input type="number" id="min" name="min" value=1 min="-1000000000" max="1000000000"
                class="form-control"><br>
            <label for="max">Max:</label>
            <input type="number" id="max" name="max" value=100 min="-1000000000" max="1000000000"
                class="form-control"><br>
            <input type="submit" value="Submit" class="btn btn-primary">
        </form>
    </div>
</div>
{% endblock %}

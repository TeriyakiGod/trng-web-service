{% extends "base.html" %}

{% block content %}
<div class="container mt-3">
    <h2 class="mt-4 mb-3">Get Random String</h2>
    <div class="container">
        <form action="/api/rand/string" method="get" class="form-group">
            <label for="n">N:</label>
            <input type="number" id="n" name="n" value=20 min="1" max="10000" class="form-control"><br>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="letters" checked>
                <label class="form-check-label" for="letters">
                    Letters
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="special" checked>
                <label class="form-check-label" for="special">
                    Special
                </label>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="numbers" checked>
                <label class="form-check-label" for="numbers">
                    Digits
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="repeat">
                <label class="form-check-label" for="reapeat">
                    Repeat
                </label>
            </div><br>
            <input type="submit" value="Submit" class="btn btn-primary">
        </form>
    </div>
</div>
{% endblock %}
